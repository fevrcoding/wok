<!DOCTYPE html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{ pageTitle }}</title>
    <meta name="description" content="{{ metaDescription }}" />
    {% block meta %}{% endblock %}

    <!-- This could be needed in some layouts
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    -->
    <!-- mobile meta (hooray!) -->
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:replace /assets/vendors/modernizr/modernizr.min.js -->
    <script src="/assets/vendors/modernizr/modernizr.js"></script>
    <!-- endbuild -->


    <!-- build:css /assets/stylesheets/application.min.css -->
    <link rel="stylesheet" href="/assets/stylesheets/application.css" />
    <!-- endbuild -->

    {% block head %}
    {% endblock %}

</head>
<body class="{{ bodyClass if bodyClass | safe }}">

    <h1>Hello World!</h1>

    {% block main %}
    {% endblock %}

    <!-- build:js /assets/javascripts/application.min.js -->
    <script src="/assets/javascripts/base/plugins.js"></script>
    <script src="/assets/javascripts/application.js"></script>
    <!-- endbuild -->

</body>
</html>
