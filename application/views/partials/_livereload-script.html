<% if (helpers.getConfig('properties.livereload')) { %>
    <script>
        (function () {
        if ('WebSocket' in window && window.WebSocket.CLOSING === 2) {
            var w = document.createElement('script');
            w.type = 'text/javascript';
            w.async = true;
            w.src = 'http://' + (location.host || 'localhost').split(':')[0] + ':<%- helpers.getConfig("hosts.devbox.ports.livereload") %>/livereload.js?snipver=2';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(w, s);
        }
        }());
    </script>
<% } %>
